<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>索引</h1>
    <h1>form demo</h1>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="検索">
        <button>検索</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="youtube検索">
        <button>検索</button>
    </form>
    <form action="art">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">利用規約に同意します</label>
    </form>
    <form action="art">
        <p>
            <input type="checkbox" name="agree_mail" id="mail" checked>
            <label for="mail">メルマガを受け取る</label>
        </p>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="3l">3L</label>
            <input type="radio" name="size" id="3l" value="3l">
            <button>送信</button>
        </p>

        <p>
            <label for="meal"> 食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="" selected></option>
                <option value="fish">魚</option>
                <option value="beef">肉</option>
                <option value="chikin">鳥</option>
                <option value="rice">米</option>
                <option value="curryrice">カレー</option>
                <option value="misosoupe">味噌汁</option>
            </select>
        </p>
    </form>
    <table>
        <thead>
            <tr>
                <th colspan="3">
                    タイトル
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>あ</td>
                <td>か</td>
                <td>さ</td>
            </tr>
            <tr>
                <td>た</td>
                <td>な</td>
                <td>は</td>
            </tr>
            <tr>
                <td>ま</td>
                <td>や</td>
                <td>ら</td>
            </tr>
            <tr>
                <td>わ</td>
                <td colspan="2">その他 </td>
            </tr>
        </tbody>



    </table>

</body>

</html>
